<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id = 'result'>
        <div class="box">
         <input type="button" value = '+' onclick = "Solve('+')">
         <input style="background-color: #4d4d4d;" type="button" value = '7' onclick = "Solve('7')">
         <input style="background-color: #4d4d4d;" type="button" value = '8' onclick = "Solve('8')">
         <input style="background-color: #4d4d4d;" type="button" value = '9' onclick = "Solve('9')">
         <br>
         <input type="button" value = '-' onclick = "Solve('-')">
         <input style="background-color: #4d4d4d;" type="button" value = '4' onclick = "Solve('4')">
         <input style="background-color: #4d4d4d;" type="button" value = '5' onclick = "Solve('5')">
         <input style="background-color: #4d4d4d;" type="button" value = '6' onclick = "Solve('6')">
         <br>
         <input type="button" value = 'x' onclick = "Solve('*')">
         <input style="background-color: #4d4d4d;" type="button" value = '1' onclick = "Solve('1')">
         <input style="background-color: #4d4d4d;" type="button" value = '2' onclick = "Solve('2')">
         <input style="background-color: #4d4d4d;" type="button" value = '3' onclick = "Solve('3')">
         <br>
         <input type="button" value = '/' onclick = "Solve('/')">
         <input style="background-color: #4d4d4d;" type="button" value = '0' onclick = "Solve('0')">
         <input style="background-color: #4d4d4d;" type="button" value = '00' onclick = "Solve('00')">
         <input style="background-color: #4d4d4d;" type="button" value = '.' onclick = "Solve('.')">         
         <br>
         <input type="button" value = 'C' onclick = "Clear()">
         <input type="button" value = '%' onclick = "Solve('%')">
         <input type="button" value = '←' onclick ="Back('←')">
         <input style="background-color: #CB4335;" type="button" value = '=' onclick = "Result()">
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
